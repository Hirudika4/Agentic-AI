# Automatically generate and publish jac-gpt jacpack when jac-gpt-fullstack is updated
name: Generate jac-gpt Jacpack

on:
  push:
    branches:
      - main
    paths:
      - 'jac-gpt-fullstack/**'
  workflow_dispatch:

env:
  JACPACKS_REPO: jaseci-labs/jacpacks
  SOURCE_DIR: jac-gpt-fullstack
  JACPACK_NAME: jac-gpt
  PYTHON_VERSION: '3.11'

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Agentic-AI repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install jaclang
        run: |
          pip install --upgrade pip
          pip install jaclang>=0.9.11

      - name: Generate jacpack
        run: |
          cd ${{ env.SOURCE_DIR }}
          jac jacpack pack . -o ../${{ env.JACPACK_NAME }}.jacpack
          echo "‚úÖ Generated jacpack"
          ls -la ../${{ env.JACPACK_NAME }}.jacpack

      - name: Checkout jacpacks repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.JACPACKS_REPO }}
          token: ${{ secrets.JACPACKS_PAT }}
          path: jacpacks-repo

      - name: Push to jacpacks repo
        run: |
          cd jacpacks-repo

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          mkdir -p ${{ env.JACPACK_NAME }}
          cp ../${{ env.JACPACK_NAME }}.jacpack ${{ env.JACPACK_NAME }}/${{ env.JACPACK_NAME }}.jacpack
          [ -f ../${{ env.SOURCE_DIR }}/README.md ] && cp ../${{ env.SOURCE_DIR }}/README.md ${{ env.JACPACK_NAME }}/README.md

          git add .

          if git diff --staged --quiet; then
            echo "üìù No changes to commit"
            exit 0
          fi

          git commit -m "chore: update ${{ env.JACPACK_NAME }} jacpack

          Source: ${{ github.repository }}/${{ env.SOURCE_DIR }}@${{ github.sha }}
          By: ${{ github.actor }}"

          git push
          echo "‚úÖ Published to jacpacks repo"
