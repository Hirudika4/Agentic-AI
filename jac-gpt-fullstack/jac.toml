[project]
name = "jac-gpt-client"
version = "1.0.0"
description = "Jac client application: jac-gpt-client"
entry-point = "main.jac"

[dependencies]
python-dotenv = ">=0.0.0"
requests = ">=0.0.0"
pymongo = ">=0.0.0"
langchain-openai = ">=0.0.0"
langchain-community = ">=0.0.0"
langchain-chroma = ">=0.0.0"
pypdf = ">=0.0.0"
sentence-transformers = ">=0.0.0"
faiss-cpu = ">=0.0.0"
huggingface-hub = ">=0.34.0,<1.0"
transformers = ">=4.36.0,<4.46.0"

[dependencies.npm]
jac-client-node = "1.0.3"
react-markdown = "^9.0.0"
rehype-highlight = "^7.0.0"
"highlight.js" = "^11.9.0"
clsx = "^2.1.0"
tailwind-merge = "^2.2.0"
"@mantine/core" = "^7.15.0"
"@mantine/hooks" = "^7.15.0"
"@tabler/icons-react" = "^3.28.0"
"@emotion/react" = "^11.14.0"
react-error-boundary = "latest"

[dependencies.npm.dev]
"@jac-client/dev-deps" = "1.0.0"

[dev-dependencies]
watchdog = ">=3.0.0"

[serve]
base_route_app = "app"

[plugins.client]


[plugins.scale.kubernetes]
app_name = "jac-gpt-test"
namespace = "jac-gpt-test"


[jacpack]
name = "jac-gpt-client"
description = "A full-stack Jac application with GPT integration, RAG capabilities, and Mantine UI"
jaclang = "0.9.9"

[jacpack.options]
gitignore_entries = ["*"]
root_gitignore_entries = [".jac/", "node_modules/", "dist/", ".env"]